{% extends 'base.html' %}

{% block content %}
  <h1>Phone Book</h1>
  <a href="{% url 'contact_create' %}">Add Contact</a>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone_number }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <a href="{% url 'contact_update' contact.pk %}">Edit</a>
          <form action="{% url 'contact_delete' contact.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
